
<!DOCTYPE html>
<html>
<body>

<h1>Login Form</h1>
<form #userform="ngForm" (ngSubmit)="onSubmitLogin(userform.value)" novalidate>
    <div class="container">
        <div class="form-group">
            <label><b>Email</b></label>
            <input type="text" class="form-control" ngModel placeholder="Enter Email" name="email" required>
        </div>
        <div class="form-group">
            <label><b>Password</b></label>
            <input type="password" class="form-control" ngModel placeholder="Enter Password" name="password" required>
        </div>

        <div class="clearfix">
            <button type="reset" class="cancelbtn">Reset</button>
            <button type="submit" class="signupbtn">Sign In</button>
        </div>
        <label  class="container"><b>For new user?</b></label>
        <nav>
        <a routerLink="/Login" routerLinkActive="active">Registration</a>
        </nav>

    </div>
</form>
</body>
</html>
