

<h2>Top Rated Movies</h2>
<table><tr><td>
    <div class="container">
        <div class="grid grid-pad">
            <a *ngFor="let movieloop of moviesList | paginate:{ itemsPerPage: 4, currentPage: 1 }" (click)="onClickMovie(movieloop.movieId, movieloop.movieName, movieloop.imagePath, movieloop.avgRating, movieloop.count)"   routerLinkActive="active" class="col-1-4 ">
                <div class="module movie">
                    <h4><img class="image" src="{{movieloop.imagePath}}"/></h4>

                </div>
            </a>


        </div>
    </div>
</td>
</tr>
</table>
<br>
<h2>Top Rated Tvshows</h2>
<table ><tr><td>
    <div class="container">
        <div class="grid grid-pad">
            <a *ngFor="let tvShowloop of tvShowsList | paginate:{ itemsPerPage: 4, currentPage: q } " (click)="onClickTvShow(tvShowloop.tvShowsID, tvShowloop.tvShowName,tvShowloop.tvshowImagePath, tvShowloop.avgRating, tvShowloop.memberscount)"   routerLinkActive="active" class="col-1-4">
                <div class="module tvshow">
                    <h4><img class="image" src="{{tvShowloop.tvshowImagePath}}"/></h4>
                </div>
            </a>
        </div>
    </div>
</td>
</tr>
  <pagination-controls (pageChange)="q = $event"></pagination-controls>
</table>
<br>
